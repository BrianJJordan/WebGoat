name: Security Scanning Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  setup:
    name: Repository Setup Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify repository structure
        run: |
          echo "Repository structure verified"
          ls -la
          echo "WebGoat successfully set up!"

  semgrep_sast_scan:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep Scan
        run: |
          docker run --rm -v "$(pwd):/src" semgrep/semgrep scan /src --json -o semgrep-results.json || true

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Pretty-print Semgrep JSON
        run: jq . semgrep-results.json

      - name: Upload Semgrep results
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep-results.json
